<html>
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/rowgroup/1.1.3/css/rowGroup.bootstrap5.min.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
        <script src="https://cdn.datatables.net/rowgroup/1.1.3/js/dataTables.rowGroup.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <section class="container-fluid my-3">
            {% for row in cell_layout %}
            {% set i = loop.index %}
            <div class="row justify-content-center">
                {% for cell in row %}
                {% set j = loop.index %}
                <div class="col overflow-auto">
                    <div class="bg-light my-3 mx-2">
                        <a class="text-center text-reset p-2" role="button" data-bs-toggle="collapse" href="#collapse-{{i}}-{{j}}">
                            <h2>{{cell.title}}</h2>
                        </a>
                        <div class="collapse overflow-auto" id="collapse-{{i}}-{{j}}">
                            {{ cell.to_html() | safe }}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </section>
    </body>
</html>
